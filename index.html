<!doctype html>
<html>
<head>
<title>Resistration Form</title>
</head>


 <body>
    <form>
        <fieldset>
              <legend>Resistration Form:</legend>
               First Name:-<input type="text" placeholder="Enter your first name"><br><br>
               Last Name :-<input type="text" placeholder="Enter your last name"><br><br>
               Date of Birth:-<input type="date" placeholder="DD/MM/YY"><br><br>
               Mobile No.:-<input type="text" placeholder="Enter your mobile number"><br><br>
               Email id:-<input type="email" placeholder="abcdef@gmail.com"><br><br>
               Password  :-<input type="password" placeholder="Enter your password"><br><br>
               Confirm Password:-<input type="password" placeholder="Confirm password"><br><br>
               Select Gender:-<input type="radio" name="gender">Male
               <input type="radio" name="gender">Female
               <input type="radio" name="gender">Other<br><br>
               <label for="question">Select a security Question:-</label>

               <select id="question" name="question">
                        <option value="pet name"selected>What is your pet name?</option>
                        <option value="first school">What is the name of your first school?</option>
                        <option value="childhood name">What is your childhood name?</option>
               </select><br><br>
               Security Answer:-<input type="password">
               <br><br><button type="submit" value="submit" style="color:blue;">Submit Form</button>
        </fieldset>
    </form>
 </body>
</html>
